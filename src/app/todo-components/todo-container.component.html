<div class="list-group"  *ngFor="let item of firebaseTodoList | async">
<a class="list-group-item clearfix">
    {{item.$value}}

    <span class="pull-right">
        <span class="btn btn-xs btn-default" (click)="delete(item.$key);">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </span>
    </span>
</a>
