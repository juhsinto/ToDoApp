<div class="list-group"  *ngFor="let item of todoList; let num = index">
<a class="list-group-item clearfix">
    {{ item.todoItem }}
    <span class="pull-right">
        <span class="btn btn-xs btn-default" (click)="delete(todoList, num);">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </span>
    </span>
</a>
</div>
